      <h1 class="row display-4 py-5 ps-2">Tra cứu KQ tuyển sinh vào lớp 10 - Trường THPT Yên Thành 2</h1>
      <div class="row">

      </div>

                     <th scope="col">Xếp hạng</th>
                     <th scope="col">Kết quả</th>
                  </tr>
               </thead>

               </tbody>
            </table>
         </div>
         <div id="info-text"></div>
      </div>

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script>
      function get_data() {
         id = $('#inputID').val()
         $.post(`https://yt2-scores.onrender.com/rank/${id}`,
            function (data, status) {
               $('#result').empty()
               $('#info-text').empty()
               if (data.length == 2) {
                  $('#result').append(data[0])
                  $('#info-text').append(data[1])
               }
               else {
                  $('#result').append(data[0])
               }
            });
      }

      $("#get-score").click(get_data);
      $("#sform").submit(() => {
         get_data()
         return false;
      })
   </script>
